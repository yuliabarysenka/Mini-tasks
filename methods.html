<script>

// CurrentSums() возвращает новый массив из такого же числа элементов, в котором на каждой позиции будет находиться сумма элементов массива numbers до этой позиции включительно. 

function currentSums(numbers){
    let result = [];
    let resultPartly = [];
    let sumPartly = numbers[0];     

    let total = numbers.reduce(function(sum,current){
        result.push(sum);

        resultPartly.push(sumPartly);

        sumPartly += '+' + `${current}`;
        return sum + current;
    });
        
    result.push(total);
    resultPartly.push(sumPartly);
    console.log('[' + resultPartly + '] = [' + result + ']');
};
currentSums([2, 3, 5, 7, 11, 13, 17]);


// firstLettersFromString() получает строку и возвращает новый массив из первых букв слов этой строки.
function firstLettersFromString(string){
    let result = string.split(" ");
    return result.map(item => item[0])
}
console.log(firstLettersFromString("Каждый охотник желает знать, где сидит фазан."));  // [К,о,ж,з,г,с,ф]


// filteredArray() получает новый массив, состоящий из всех целых положительных чисел этого массива. 
function filteredArray(array){
    return array.filter(item => item > 0 && Number.isInteger(item)); // еще можно проверить на целое число % 1 == 0
};

console.log(filteredArray([-1, 2, 3.5, -12, 4, 1.25, 16]));  // [2, 4, 16]

// changeArray() меняет местами половины массивов.
function changeArray(arr){
    let arrNew1 = arr.slice(0, arr.length/2); // первая половина массива
    let arrNew2 = arr.slice((Math.ceil(arr.length/2))); // вторая половина массива

    if (arr.length % 2 == 0){  
        console.log(arrNew2.concat(arrNew1)); 
    } else {
        arrNew2.push(arr[Math.floor(arr.length/2)]); // центральный элемент
    console.log(arrNew2.concat(arrNew1));
    };
};

changeArray([ 1, 2, 3, 4, 5 ]); //[ 4, 5, 3, 1, 2 ]
changeArray([ 1, 2 ]); //[ 2, 1 ] 
changeArray([ 1, 2, 3, 4, 5, 6, 7, 8]);  //[ 5, 6, 7, 8, 1, 2, 3, 4 ]
;


</script>
</body>
