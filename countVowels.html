<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countVowels</title>
</head>
<body>
    
<script>
    function countVowelLetters(str){
        let arrVowels = ['а','е','ё','и','о','у','э','ы','ю','я'];
        let counterVowels = 0;
        let arr = str.toLowerCase().split(''); 
        for (let i = 0; i < arr.length; i++){
            if (arrVowels.includes(arr[i])){
                counterVowels++;
            };
        }
        console.log('Количество гласных = ' + counterVowels);
    };

    countVowelLetters('Пришла зима, запахло…');
    countVowelLetters('Ghbdtn, z r dfv bp Hjccbb');
    countVowelLetters('длинношеее');
    countVowelLetters('Не будете ли Вы так любезны, Иван, передать мне блокнот и «Известия»');

</script>
</body>
</html>
